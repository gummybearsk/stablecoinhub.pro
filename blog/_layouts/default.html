<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Analytics -->
    {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

    <!-- Canonical URL -->
    {% if page.canonical_url %}
    <link rel="canonical" href="https://www.stablecoinhub.pro/blog/_layouts/default.html">
    {% else %}
    <link rel="canonical" href="https://www.stablecoinhub.pro/blog/_layouts/default.html">
    {% endif %}
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Force override Tailwind with !important */
        .prose h1 {
            font-size: 2.5rem !important;
            font-weight: 700 !important;
            color: #111827 !important;
            margin-bottom: 2rem !important;
            margin-top: 2rem !important;
            line-height: 1.2 !important;
            border-bottom: 3px solid #4F46E5 !important;
            padding-bottom: 0.5rem !important;
        }
        
        .prose h2 {
            font-size: 1.875rem !important;
            font-weight: 700 !important;
            color: #1E293B !important;
            margin-bottom: 1.5rem !important;
            margin-top: 3rem !important;
            line-height: 1.3 !important;
            position: relative !important;
            padding-left: 1.5rem !important;
        }
        
        .prose h2:before {
            content: "" !important;
            position: absolute !important;
            left: 0 !important;
            top: 50% !important;
            transform: translateY(-50%) !important;
            width: 4px !important;
            height: 24px !important;
            background: #4F46E5 !important;
            border-radius: 2px !important;
        }
        
        .prose h3 {
            font-size: 1.5rem !important;
            font-weight: 600 !important;
            color: #374151 !important;
            margin-bottom: 1rem !important;
            margin-top: 2rem !important;
            line-height: 1.4 !important;
        }
        
        .prose h4 {
            font-size: 1.25rem !important;
            font-weight: 600 !important;
            color: #4B5563 !important;
            margin-bottom: 0.75rem !important;
            margin-top: 1.5rem !important;
        }
        
        .prose p {
            color: #374151 !important;
            margin-bottom: 1.5rem !important;
            line-height: 1.8 !important;
            font-size: 1.1rem !important;
        }
        
        .prose ul {
            color: #374151 !important;
            margin-bottom: 1.5rem !important;
            padding-left: 0 !important;
            list-style: none !important;
        }
        
        .prose ol {
            color: #374151 !important;
            margin-bottom: 1.5rem !important;
            padding-left: 2rem !important;
            list-style: decimal !important;
        }
        
        .prose li {
            line-height: 1.8 !important;
            margin-bottom: 0.75rem !important;
            position: relative !important;
            font-size: 1.1rem !important;
            color: #374151 !important;
        }
        
        .prose ul li {
            padding-left: 1.5rem !important;
        }
        
        .prose ul li:before {
            content: "â€¢" !important;
            color: #4F46E5 !important;
            font-weight: bold !important;
            position: absolute !important;
            left: 0 !important;
            font-size: 1.2rem !important;
        }
        
        .prose table {
            width: 100% !important;
            border-collapse: collapse !important;
            margin-bottom: 2rem !important;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1) !important;
            border-radius: 0.5rem !important;
            overflow: hidden !important;
            background: white !important;
        }
        
        .prose th {
            background-color: #4F46E5 !important;
            color: white !important;
            padding: 1rem 1.5rem !important;
            font-weight: 600 !important;
            text-align: left !important;
            font-size: 0.95rem !important;
            border: none !important;
        }
        
        .prose td {
            padding: 1rem 1.5rem !important;
            border-bottom: 1px solid #E5E7EB !important;
            background: white !important;
            border-left: none !important;
            border-right: none !important;
        }
        
        .prose tr:nth-child(even) td {
            background-color: #F8FAFC !important;
        }
        
        .prose tr:hover td {
            background-color: #EEF2FF !important;
        }
        
        .prose a {
            color: #4F46E5 !important;
            font-weight: 500 !important;
            text-decoration: underline !important;
            text-decoration-color: #4F46E5 !important;
            text-decoration-thickness: 2px !important;
            text-underline-offset: 3px !important;
        }
        
        .prose a:hover {
            color: #3730A3 !important;
            text-decoration-thickness: 3px !important;
        }
        
        .prose strong {
            font-weight: 700 !important;
            color: #111827 !important;
        }
        
        .prose code {
            background-color: #F3F4F6 !important;
            padding: 0.25rem 0.5rem !important;
            border-radius: 0.375rem !important;
            font-size: 0.875rem !important;
            font-family: 'Monaco', 'Menlo', monospace !important;
            color: #4F46E5 !important;
            border: 1px solid #E5E7EB !important;
        }
        
        .prose blockquote {
            border-left: 4px solid #4F46E5 !important;
            background-color: #EEF2FF !important;
            padding: 1rem 1.5rem !important;
            font-style: italic !important;
            color: #374151 !important;
            margin-bottom: 1.5rem !important;
            border-radius: 0 0.5rem 0.5rem 0 !important;
            font-size: 1.1rem !important;
        }
        
        .prose hr {
            border: none !important;
            height: 2px !important;
            background: linear-gradient(90deg, #4F46E5, #7C3AED) !important;
            margin: 3rem 0 !important;
            border-radius: 1px !important;
        }
        
        /* Callout boxes */
        .callout {
            border-left: 4px solid #3B82F6 !important;
            padding: 1rem !important;
            margin-bottom: 1.5rem !important;
            border-radius: 0 0.5rem 0.5rem 0 !important;
        }
        
        .callout-info {
            border-left-color: #3B82F6 !important;
            background-color: #DBEAFE !important;
        }
        
        .callout-warning {
            border-left-color: #F59E0B !important;
            background-color: #FEF3C7 !important;
        }
        
        .callout-success {
            border-left-color: #10B981 !important;
            background-color: #D1FAE5 !important;
        }
        
        .comparison-section {
            background: linear-gradient(135deg, #DBEAFE 0%, #EEF2FF 100%) !important;
            padding: 1.5rem !important;
            border-radius: 0.75rem !important;
            border: 1px solid #C7D2FE !important;
            margin-bottom: 2rem !important;
        }
        
        .faq-item {
            background: white !important;
            padding: 1.5rem !important;
            border-radius: 0.5rem !important;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1) !important;
            border: 1px solid #E5E7EB !important;
            margin-bottom: 1rem !important;
        }
        
        .faq-question {
            font-weight: 600 !important;
            color: #111827 !important;
            margin-bottom: 0.75rem !important;
            font-size: 1.125rem !important;
        }
        
        .faq-answer {
            color: #374151 !important;
            line-height: 1.7 !important;
            font-size: 1rem !important;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .prose h1 { font-size: 2rem !important; }
            .prose h2 { font-size: 1.5rem !important; }
            .prose table { font-size: 0.875rem !important; }
            .prose th, .prose td { padding: 0.75rem !important; }
        }
        
        /* Other styles */
        .gradient-bg { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
        }
        
        .fade-in { 
            opacity: 0; 
            transform: translateY(20px); 
            animation: fadeIn 0.6s ease forwards; 
        }
        
        @keyframes fadeIn { 
            to { 
                opacity: 1; 
                transform: translateY(0); 
            } 
        }
    </style>
<script>
    
    // Remove query parameters from canonical URL dynamically
    if (window.location.search) {
        var canonicalTag = document.querySelector('link[rel="canonical"]');
        if (canonicalTag) {
            var cleanUrl = window.location.origin + window.location.pathname;
            if (window.location.pathname.endsWith('/index.html')) {
                cleanUrl = cleanUrl.replace('/index.html', '/');
            }
            canonicalTag.setAttribute('href', cleanUrl);
        }
    }
</script>

<script>
    
    // Remove query parameters from canonical URL dynamically
    if (window.location.search) {
        var canonicalTag = document.querySelector('link[rel="canonical"]');
        if (canonicalTag) {
            var cleanUrl = window.location.origin + window.location.pathname;
            if (window.location.pathname.endsWith('/index.html')) {
                cleanUrl = cleanUrl.replace('/index.html', '/');
            }
            canonicalTag.setAttribute('href', cleanUrl);
        }
    }
</script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="https://stablecoinhub.pro" class="text-xl sm:text-2xl font-bold text-indigo-600">{{ site.title }}</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="https://stablecoinhub.pro" class="text-gray-500 hover:text-indigo-600 text-sm font-medium">
                        <i class="fas fa-home mr-1"></i> Home
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {{ content }}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 mt-16">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h3 class="text-lg font-bold mb-2">{{ site.title }}</h3>
                <p class="text-gray-400 text-sm mb-4">{{ site.description }}</p>
                <div class="flex justify-center space-x-4">
                    <a href="https://stablecoinhub.pro" class="text-gray-400 hover:text-white transition">
                        <i class="fas fa-home"></i>
                    </a>
                </div>
                <p class="text-gray-400 text-sm mt-4">&copy; 2025 StableCoin Hub. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
